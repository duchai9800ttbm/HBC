<div class="mb-2">
  <button kendoButton [primary]="true" [icon]="'save'" (click)="pdf.saveAs('pos.pdf')">
    Lưu
  </button>
  <button kendoButton [primary]="true" [icon]="'print'" (click)="printToCart('printSectionId')">
    In
  </button>
</div>
<div class="d-flex justify-content-around">
  <div>
    <kendo-pdf-export #pdf paperSize="A4">
      <div *ngIf="email" class="A4-landscape" id="printSectionId">

          </div>

              <div class="to">To: {{email?.to}}</div>
              <div class="date-time d-flex justify-content-end align-items-center">
                  <div>
                      <span *ngIf="email?.sentDate">{{email?.sentDate*1000 | date:'dd/MM/yyyy HH:mm': '+0000'}}</span>
                  </div>
                  <div class="ml-2">
                     
          
                  </div>
              </div>
          </div>
