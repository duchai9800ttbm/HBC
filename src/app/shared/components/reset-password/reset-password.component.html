<div *ngIf="message" class="confirmation-popup">

    <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true" style="cursor: pointer;">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <p class="text-left">Mật khẩu đặt lại của bạn là:
            <span class="css-pass-reset">{{message.result}}</span>
            <i (click)="copyPassReset(message.result)" class="fa fa-files-o icon-copy-pass" aria-hidden="true"></i>
        </p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Đóng</button>
    </div>
</div>
