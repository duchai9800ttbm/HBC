<div *ngIf="contact$ | async as contact">
    <div class="search-box d-flex">

        <div class="media mr-auto">
            <div class="media-header">
                <a [routerLink]='["/contact"]'>
                    <i class="fa fa-chevron-left mr-3" aria-hidden="true"></i>
                </a>
                <i class="fa fa-address-card" aria-hidden="true"></i>
            </div>

            <div class="media-body ml-3">
                <p class="last">
                    <strong>{{(contact.salutation | translate) + ' ' + contact.lastName + ' ' + contact.firstName}}</strong>
                </p>
                <span *ngIf="contact.customer" class="small text-muted">Khách hàng -
                    <a [routerLink]="['/customer/detail',contact.customer.id ]">
                        {{contact.customer.name}}
                    </a>
                </span>
            </div>

        </div>

        <div class="action-bar">
            <a class="btn btn-primary ml-2" [routerLink]="['/contact/edit', contact.id]">Sửa &nbsp;
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </a>
            <a class="btn btn-primary ml-2" [href]="'mailto:' + contact.email">Gửi email &nbsp;
                <i class="fa fa-envelope" aria-hidden="true"></i>
            </a>
            <button class="btn btn-primary ml-2" (click)="delete(contact.id)">Xóa &nbsp;
                <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
            <button class="btn btn-primary ml-2" (click)="refresh(contact.id)">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>

    </div>
    <hr>

    <div class="row no-gutters">
        <div class="col-md-10 pr-3">
            <router-outlet></router-outlet>
        </div>

        <div class="col-md-2">
            <app-contact-menu></app-contact-menu>
        </div>
    </div>

</div>

<div *ngIf="isNotExist">
    <div class="text-center">
        <div class="alert alert-warning text-center" role="alert">
            Liên hệ không tồn tại hoặc đã bị xóa !
        </div>
    </div>
</div>
