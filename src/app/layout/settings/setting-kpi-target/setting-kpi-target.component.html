<div class="wrapper d-flex" id="wrapper-report">
    <div class="menu-report" id="menu-report">
        <h5 class="menu-report__year text-uppercase p-2 mb-0 font-weight-bold text-center">
            Danh mục chỉ tiêu KPI
        </h5>
        <ul class="p-0 mb-0">
            <li class="cursor-pointer text-truncate py-3 px-2 menu-report__item" [class.active-item]="idReport === 'groupConfig'"
                id="groupConfig" name="list-report" (click)="toggleCollapseMenu('groupConfig')" title="- Cấu hình nhóm" [routerLink]="['./group-config']">
                - Cấu hình nhóm
            </li>
            <li class="cursor-pointer text-truncate py-3 px-2 menu-report__item" [class.active-item]="idReport === 'toChair'"
                id="toChair" name="list-report" (click)="toggleCollapseMenu('toChair')" title="- KPI theo chủ trì" [routerLink]="['./kpi-chair']">
                - KPI theo chủ trì
            </li>
            <li class="cursor-pointer text-truncate py-3 px-2 menu-report__item" [class.active-item]="idReport === 'targetsWinBid'"
                id="targetsWinBid" name="list-report" (click)="toggleCollapseMenu('targetsWinBid')" title="- Chỉ tiêu trúng thầu">
                - Chỉ tiêu trúng thầu
            </li>
            <li class="cursor-pointer text-truncate py-3 px-2 menu-report__item" [class.active-item]="idReport === 'targetsArea'"
                id="targetsArea" name="list-report" (click)="toggleCollapseMenu('targetsArea')" title="- Chỉ tiêu KPI khu vực">
                - Chỉ tiêu KPI khu vực
            </li>
            <li class="cursor-pointer text-truncate py-3 px-2 menu-report__item" [class.active-item]="idReport === 'targetsConstructionItems'"
                id="targetsConstructionItems" name="list-report" (click)="toggleCollapseMenu('targetsConstructionItems')"
                title="- Chỉ tiêu KPI hạng mục thi công">
                - Chỉ tiêu KPI hạng mục thi công
            </li>
            <li class="cursor-pointer text-truncate py-3 px-2 menu-report__item" [class.active-item]="idReport === 'targetsTypeConstruction'"
                id="targetsTypeConstruction" name="list-report" (click)="toggleCollapseMenu('targetsTypeConstruction')"
                title="- Chỉ tiêu KPI loại công trình">
                - Chỉ tiêu KPI loại công trình
            </li>
        </ul>
    </div>

    <div class="reports w-100">
        <router-outlet></router-outlet>
    </div>



</div>
