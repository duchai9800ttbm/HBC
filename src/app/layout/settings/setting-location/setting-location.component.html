<div class="mt-4">
    <div class="row menu">
        <div class="col-md-6">
            <h4 class="text-head-user">Danh sách khu vực</h4>
        </div>
        <div class="col-md-6">
            <div class="btn-toolbar pull-right">
                <div class="input-group btn-rg">
                    <span class="input-group-addon">Tìm kiếm theo</span>
                    <input type="text" class="form-control icon" placeholder="Từ khóa" (keyup)="searchTerm$.next($event.target.value)">
                </div>
                <button type="button" class="btn btn-primary btn-rg pull-right" [routerLink]="['/settings/location/create']">
                    Thêm mới
                </button>
                <button type="button" class="btn btn-primary pull-right" (click)="deleteMultiple()">
                    <i aria-hidden="true" class="fa fa-trash-o"></i>
                </button>
            </div>
        </div>
    </div>

    <div>
        <kendo-grid [data]="pagedResult.items" [loading]="gridLoading" [selectable]="{enabled: true, mode: 'multiple', checkboxOnly: true}"
            [kendoGridSelectBy]="'id'" [selectedKeys]="mySelection" (selectedKeysChange)="onSelectedKeysChange($event)">
            <kendo-grid-checkbox-column [headerClass]="'custom-table-header'" width="40" showSelectAll="true">
            </kendo-grid-checkbox-column>
            <kendo-grid-column headerClass="custom-table-header" field="locationName" title="Tên khu vực">
            </kendo-grid-column>
            <kendo-grid-column headerClass="custom-table-header" field="locationDesc" title="Mô tả">
            </kendo-grid-column>
            <kendo-grid-column headerClass="custom-table-header" title="Thao tác" width="150">
                <ng-template kendoGridCellTemplate let-dataItem>
                    <!-- <a [routerLink]="['/package/detail',dataItem.bidOpportunityId]">
                            <i class="fa fa-eye text-warning" aria-hidden="true"></i>
                        </a> -->
                    <a [routerLink]="['/settings/location/edit',dataItem.id]" class=" text-success ml-3">
                        <i class="fa fa-pencil  cursor-pointer" aria-hidden="true"> </i>
                    </a>
                    <a class=" text-dark ml-3">
                        <i (click)="deleteLocation(dataItem.id)" class="fa fa-trash-o pointer" aria-hidden="true"></i>
                    </a>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-messages noRecords="Không có dữ liệu"></kendo-grid-messages>
        </kendo-grid>
        <app-pagination [(pagedResult)]="pagedResult" (pagedResultChange)="pagedResultChange($event)"></app-pagination>
    </div>
</div>
