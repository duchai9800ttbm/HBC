<div [@routerTransition] *ngIf="isPermision">
  <div class="title-detail center-parent">
    <div class="mr-auto col-md-12">
      <div class="media-header header-title">
        <a [routerLink]='["/package/detail/", packageId, "info"]' style="cursor: pointer;">
          <img width="12" height="12" class="pointer not-outline" src="assets\images\nghia.png" style="margin-bottom: 1px;">
        </a>
        <h4 class="d-inline mb-0 text-dark text-uppercase">quản lý phân quyền sử dụng gói thầu</h4>
      </div>
    </div>
  </div>
  <div class="main-detail">
    <div class="menu">
      <div class="action text-uppercase" style="width: calc(25% - 10px)" [routerLinkActive]="['router-link-active']" [routerLink]="['/package/permission/', packageId, 'user']">
        người sử dụng
      </div>
      <div class="action text-uppercase" style="width: calc(25% - 10px)" [routerLinkActive]="['router-link-active']" [routerLink]="['/package/permission/', packageId, 'review']">
        hồ sơ mời thầu
      </div>
      <div class="action text-uppercase" style="width: calc(25% - 10px)" [routerLinkActive]="['router-link-active']" [routerLink]="['/package/permission/', packageId, 'bid']">
        dự thầu
      </div>
      <div class="action text-uppercase" style="width: calc(25% - 10px)" [routerLinkActive]="['router-link-active']" [routerLink]="['/package/permission/', packageId, 'result']">
        kết quả dự thầu
      </div>
    </div>
    <div>
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
