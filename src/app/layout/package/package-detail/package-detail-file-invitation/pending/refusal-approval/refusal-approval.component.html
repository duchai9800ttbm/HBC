<div class="example-wrapper">
  <kendo-dialog (close)="close('cancel')" [minWidth]="250" [width]="600">
    <form [formGroup]="refusalApproval" novalidate>
      <div class="title-detail center-parent">
        <div class="col-md-1"></div>
        <div class="mr-auto col-md-10">
          <div class="media-header center-parent">
            <h3 class="d-inline mb-0 text-dark bold-title">TỪ CHỐI DUYỆT HỒ SƠ MỜI THẦU</h3>
          </div>
        </div>
        <div class="col-md-1 close-popup">
          <span (click)="close('cancel')">X</span>
        </div>
      </div>
      <hr>
      <div class="d-flex">
        <div class="w-100  mr-auto">
          <div>
            <div class="cus-header bold-title">
              Bạn đang từ chối HSMT của gói thầu: "Khách sạn Biển Đông Phương"
            </div>
            <div class="body cus-header" id="info-main" [ngbCollapse]="isCollapsedMain">
              <table class="w-100 table">
                <tbody>
                  <tr>
                    <td class="w-20 label no-boder bold-title">Lý do</td>
                    <td class="w-80 no-boder">
                      <span class="custom-dropdown w-100">
                        <select class="form-control" tabindex="5" formControlName="reason">
                          <option [ngValue]="null">--Lựa chọn--</option>
                          <option *ngFor="let item of listReason" [value]="item.id">{{item.text }}</option>
                        </select>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="w-20 label no-boder bold-title">Mô tả</td>
                    <td class="w-80 no-boder">
                      <textarea cols="3" rows="3" class="w-100 form-control no-resize-textarea" formControlName="description"></textarea>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
          <div class="action-bar alignment-but center-parent">
            <button type="submit" class="btn btn-primary ml-2 cus-but-cs" (click)="submitForm()">Từ chối
            </button>
            <button class="btn btn-secondary ml-2 cus-but-cs" (click)="close('cancel')">Hủy
            </button>
          </div>
        </div>
      </div>
    </form>
  </kendo-dialog>
</div>
