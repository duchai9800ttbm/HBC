<div class="outer" id="outer">
    <div class=" title-list-package d-flex flex-wrap align-items-center status-filter">
        <div class="mr-auto d-flex align-items-end list-package mt-2 mb-2">
            <div class="d-flex justify-content-start" style="height: 35px;">
                <div class="rule mr-2">
                </div>
                <div class="center-parent  mr-4">
                    <div style="font-size: 15px"> Hủy thầu</div>
                </div>
            </div>
        </div>
        <div>
            <div class="btn-toolbar mt-2 mb-2">
                <button class="btn btn-primary ml-2" (click)="refresh(true)">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="outer-img">
        <img src="assets/images/cancel-contract.png" alt="">
        <h5>gói thầu đã bị hủy bỏ</h5>
        <div class="confirm-button">
            <button class="btn btn-primary" id="success"  [routerLink]="['/package/detail', currentPackageId ,'result']">Quay trở về trang chi tiết</button>           
        </div>
    </div>
</div>
