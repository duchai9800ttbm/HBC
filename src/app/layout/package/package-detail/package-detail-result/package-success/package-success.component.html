<div class="header">
    <div class="row">
        <ul class="progressbar mb-0">
            <!-- Start tab 1 -->
            <li *ngIf="!arrowSuccess" class="triangle active" [routerLinkActive]="['active']" [routerLink]="['../package-success/package-list']">
                <div style="width: 100%" class="center-parent">
                    <div class="arrow-down"></div>
                </div>
            </li>
            <li *ngIf="arrowSuccess" class="triangle active" (click)="onClickList();" [routerLink]="['../package-success/package-list']">
                <div style="width: 100%" class="center-parent">
                    <div></div>
                </div>
            </li>
            <!-- End tab 1 -->

            <!-- Start tab 2 -->
            <ng-container *ngIf="statusPackage?.id >= checkStatusPackage.DaPhanHoiDenPhongHopDong.id">
                <li *ngIf="!arrow" class="triangle2" [routerLinkActive]="['active']" (click)="onClickContract();" [ngClass]="{ 'active' : statusPackage?.id >= checkStatusPackage.DaPhanHoiDenPhongHopDong.id  }"
                    [routerLink]="['../package-success/contract-signed']">
                    <div style="width: 100%" class="center-parent">
                        <div [ngClass]="{'': showArrow == false,'arrow-down':showArrow==true}"></div>
                    </div>
                </li>
                <li *ngIf="arrow" class="triangle2 active" [routerLinkActive]="['active']" (click)="onClickContract();" [routerLink]="['../package-success/contract-signed']">
                    <div style="width: 100%" class="center-parent">
                        <div></div>
                    </div>
                </li>
            </ng-container>
            <ng-container *ngIf="!(statusPackage?.id >= checkStatusPackage.DaPhanHoiDenPhongHopDong.id)">
                <li *ngIf="!arrow" class="triangle2" [routerLinkActive]="['active']" [ngClass]="{ 'active' : statusPackage?.id >= checkStatusPackage.DaPhanHoiDenPhongHopDong.id  }">
                    <div style="width: 100%" class="center-parent">
                        <div [ngClass]="{'': showArrow == false,'arrow-down':showArrow==true}"></div>
                    </div>
                </li>
                <li *ngIf="arrow" class="triangle2 active" [routerLinkActive]="['active']">
                    <div style="width: 100%" class="center-parent">
                        <div></div>
                    </div>
                </li>
            </ng-container>
            <!-- End tab 2  -->

            <!-- Start tab 3 -->
            <ng-container *ngIf="statusPackage?.id >= checkStatusPackage.DaNhanTaiLieu.id">
                <li *ngIf="!kickOffActive" class="triangle3" [routerLinkActive]="['active']" (click)="onClickKickOff();" [ngClass]="{ 'active' : statusPackage?.id >= checkStatusPackage.DaNhanTaiLieu.id }"
                    [routerLink]="['../package-success/meeting-kickoff']">
                    <div style="width: 100%" class="center-parent">
                        <div [ngClass]="{'': arrowKickOff == false,'arrow-down':arrowKickOff==true}"></div>
                    </div>
                </li>
                <li *ngIf="kickOffActive" class="triangle3 active" [routerLinkActive]="['active']" (click)="onClickKickOff();" 
                    [routerLink]="['../package-success/meeting-kickoff']">
                    <!-- [ngClass]="{ 'active' : kickOff === true }" -->
                    <div style="width: 100%" class="center-parent">
                        <div></div>
                    </div>
                </li>
            </ng-container>

            <ng-container *ngIf="!(statusPackage?.id >= checkStatusPackage.DaNhanTaiLieu.id)">
                <li *ngIf="!kickOffActive" class="triangle3" [routerLinkActive]="['active']" [ngClass]="{ 'active' : statusPackage?.id >= checkStatusPackage.DaNhanTaiLieu.id }">
                    <div style="width: 100%" class="center-parent">
                        <div [ngClass]="{'': arrowKickOff == false,'arrow-down':arrowKickOff==true}"></div>
                    </div>
                </li>
                <li *ngIf="kickOffActive" class="triangle3" [routerLinkActive]="['active']" [ngClass]="{ 'active' : statusPackage?.id >= checkStatusPackage.DaNhanTaiLieu.id }">
                        <!-- [ngClass]="{ 'active' : kickOff === true }" -->
                    <div style="width: 100%" class="center-parent">
                        <div></div>
                    </div>
                </li>
            </ng-container>
            <!-- End tab 3 -->
        </ul>
    </div>
</div>
<router-outlet></router-outlet>
