<div class="comment">
    <div class="header center-parent">
        <div class="font-weight-bold">BÌNH LUẬN</div>
    </div>
    <div class="editor center-parent">
        <div class="editor-keyboard d-flex ">
            <div class="editor-input center-parent">
                <div class="mt-1">
                    <textarea class="editor-comment" [placeholder]="'Viết bình luận...'" (keyup.enter)="addCommentByKeyUpEnter($event)"
                        [(ngModel)]="commentEditor" pInputTextarea autoResize="autoResize"></textarea>
                </div>
            </div>
            <div class="logo center-parent mt-1">
                <div class="mt-2 mr-1">
                    <img src="assets\images\icon_send.png" title="Nhấn đề gửi bình luận" (click)="addCommentByIcon()">
                </div>
            </div>
        </div>
    </div>
    <div class="list-comment">
        <div class="mt-3" *ngFor="let comment of pagedResult.items">
            <div  class="row d-flex">
                <div class="col-sm-2 mt-1">
                    <img class="avatar" [src]="comment?.author?.employeeAvatar" width="30" height="30" alt="">
                </div>
                <div class="col-sm-10">
                    <span><strong class="author">{{comment?.author?.employeeName}} </strong></span>
                    <br>
                    <span class="amCalendar">{{comment?.createdTime*1000 |
                        amCalendar}}</span>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-sm-2"></div>
                <div class="col-sm-10"><span class="comment-content">{{comment?.commentContent}}</span></div>
            </div>
        </div>

    </div>
</div>
