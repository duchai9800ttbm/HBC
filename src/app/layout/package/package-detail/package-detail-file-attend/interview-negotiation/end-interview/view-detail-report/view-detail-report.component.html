<div class="title-detail center-parent mb-1">
    <div style="width: 20%;">
    </div>
    <div style="width: 80%;">
    </div>
    <div style="width: 20%;" class="d-flex justify-content-end">
        <div>
            <div>
                <img (click)="closePopup()" width="15" height="15" class="cursor-pointer not-outline" src="assets\images\close.png">
            </div>
        </div>
    </div>
</div>
<div class="d-flex">
    <div class="w-100  mr-auto">
        <div>
            <div class="body cus-header" id="info-main">
                <div class="d-flex w-100" *ngIf="data.fileUrl">
                    <div class="w-40 font-weight-bold">
                        <div class="d-flex justify-content-between">
                            <div>
                                Đường dẫn link
                            </div>
                            <div>:&nbsp;&nbsp;</div>
                        </div>
                    </div>
                    <div class="w-60">
                        <a class="color-link color-link" target="_blank" [href]="data.fileUrl">
                            <span class="word-wrap">{{data.fileUrl}}</span>
                        </a>
                    </div>
                </div>
                <div class="d-flex w-100 mt-2">
                    <div class="w-40 font-weight-bold">
                        <div class="d-flex justify-content-between">
                            <div>
                                Tên
                            </div>
                            <div>:&nbsp;&nbsp;</div>
                        </div>
                    </div>

                    <div class="w-60">
                        <span class="word-wrap">{{data.documentName}}
                        </span>
                    </div>
                </div>
                <div class="d-flex w-100 mt-2">
                    <div class="w-40 font-weight-bold">
                        <div class="d-flex justify-content-between">
                            <div>
                                Phiên bản
                            </div>
                            <div>:&nbsp;&nbsp;</div>
                        </div>
                    </div>
                    <div class="w-60">
                        <span class="word-wrap">{{data.version}}
                        </span>
                    </div>
                </div>
                <div class="d-flex w-100 mt-2">
                    <div class="w-40 font-weight-bold">
                        <div class="d-flex justify-content-between">
                            <div>
                                Người upload
                            </div>
                            <div>:&nbsp;&nbsp;</div>
                        </div>
                    </div>
                    <div class="w-60">
                        <span class="word-wrap">{{data.uploadedBy?.employeeName}}
                        </span>
                    </div>
                </div>
                <div class="d-flex w-100 mt-2">
                    <div class="w-40 font-weight-bold">
                        <div class="d-flex justify-content-between">
                            <div>
                                Ngày upload
                            </div>
                            <div>:&nbsp;&nbsp;</div>
                        </div>
                    </div>
                    <div class="w-60">
                        <span class="word-wrap">{{data.createdDate | date:'dd/MM/yyyy HH:mm':'+0000'}}
                        </span>
                    </div>
                </div>
                <div class="d-flex w-100 mt-2">
                    <div class="w-40 font-weight-bold">
                        <div class="d-flex justify-content-between">
                            <div>
                                Lần phỏng vấn
                            </div>
                            <div>:&nbsp;&nbsp;</div>
                        </div>
                    </div>
                    <div class="w-60">
                        <span class="word-wrap">{{data.interviewTimes}}
                        </span>
                    </div>
                </div>
                <div class="d-flex w-100 mt-2">
                    <div class="w-40 font-weight-bold">
                        <div class="d-flex justify-content-between">
                            <div>
                                Mô tả
                            </div>
                            <div>:&nbsp;&nbsp;</div>
                        </div>
                    </div>
                    <div class="w-60">
                        <span class="word-wrap">{{data.desc}}
                        </span>
                    </div>
                </div>
                <div class="d-flex w-100 mt-3">
                    <div class="w-40 font-weight-bold">
                    </div>
                    <div class="w-60" *ngIf="!data.fileUrl">
                        <button class="btn btn-primary" (click)="dowloadDocument(data.id)">
                            Tải File &nbsp;&nbsp; &nbsp;&nbsp;
                            <i class="fa fa-download icon-download" aria-hidden="true"></i>
                        </button>
                    </div>
                    <!-- <div class="w-60" *ngIf="data.fileUrl">
                        <a [href]="data.fileUrl" class="btn btn-primary" target="_blank">
                            <i class="fa fa-external-link" aria-hidden="true"></i>
                        </a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
