<div class="mr-auto d-flex align-items-end list-package mb-2 d-flex justify-content-between" *ngIf="currentStatusInterview === 1 && numberStatusPackageInterview === 0">
    <div class="d-flex justify-content-start pl-5">
        <div class="rule mr-2">
        </div>
        <div class="center-parent  mr-4 title-status--size">
            <div> Đã nộp hồ sơ dự thầu</div>
        </div>
    </div>
    <div>
        <div class="btn-toolbar">
            <button class="btn btn-primary ml-2" (click)="refeshSubmittedHSDT()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
<div class="mr-auto d-flex align-items-end list-package mb-2 d-flex justify-content-between" *ngIf="currentStatusInterview === 1 && numberStatusPackageInterview > 0">
    <!-- *ngIf="statusPackage === bidStatus.DaNhanLoiMoi" -->
    <div class="d-flex justify-content-start pl-5">
        <div class="rule mr-2">
        </div>
        <div class="center-parent  mr-4 title-status--size">
            <div> Đã nhận lời mời phỏng vấn</div>
        </div>
    </div>
    <div>
        <div class="btn-toolbar">
            <ng-container>
                <!-- <div class="input-group">
                    <span class="input-group-addon">Tìm kiếm theo</span>
                    <input type="text" class="form-control icon" placeholder="&#xf002; Khách hàng" (keyup)=changeKeySearchInterviewInvitation$.next($event.target.value)>
                </div> -->
                <button class="btn btn-primary ml-2" (click)="createInvitation()">
                    Tạo lời mời phỏng vấn
                </button>
                <button class="btn btn-primary ml-2" (click)="noticeInterview()">
                    Thông báo phỏng vấn
                </button>
            </ng-container>
            <button class="btn btn-primary ml-2" (click)="refreshCreateInterview()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>

<div class="mr-auto d-flex align-items-end list-package mb-2 d-flex justify-content-between" *ngIf="currentStatusInterview === 2">
    <!-- *ngIf="statusPackage === bidStatus.ChuanBiPhongVan" -->
    <div class="d-flex justify-content-start pl-5">
        <div class="rule mr-2">
        </div>
        <div class="center-parent  mr-4 title-status--size">
            <div> Chuẩn bị phỏng vấn</div>
        </div>
    </div>
    <div>
        <div class="btn-toolbar">
            <button class="btn btn-primary ml-2" (click)="downloadTemplatePrepare()">
                Tải template
            </button>
            <button class="btn btn-primary ml-2" (click)="approvedInterviewPreparation()">
                Chốt công tác chuẩn bị phỏng vấn
            </button>
            <button class="btn btn-primary ml-2" (click)="refreshPrepareInterview()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
<div class="mr-auto d-flex align-items-end list-package mb-2 d-flex justify-content-between" *ngIf="currentStatusInterview === 3 && numberStatusPackageInterview === 3">
    <div class="d-flex justify-content-start pl-5">
        <div class="rule mr-2">
        </div>
        <div class="center-parent  mr-4 title-status--size">
            <div> Đã chốt công tác chuẩn bị phỏng vấn</div>
        </div>
    </div>
</div>
<div class="mr-auto d-flex align-items-end list-package mb-2 d-flex justify-content-between" *ngIf="currentStatusInterview === 3 && numberStatusPackageInterview === 4">
    <div class="d-flex justify-content-start pl-5">
        <div class="rule mr-2">
        </div>
        <div class="center-parent  mr-4 title-status--size">
            <div> Đã phỏng vấn</div>
        </div>
    </div>
    <div>
        <div class="btn-toolbar">
            <button class="btn btn-primary ml-2" (click)="uploadReportInterview()">
                Upload biên bản
            </button>
            <button class="btn btn-primary ml-2" (click)="correctionHSDT()">
                Hiệu chỉnh HSDT
            </button>
            <button class="btn btn-primary ml-2" (click)="downloadTemplateEnd()">
                Tải template
            </button>
            <button class="btn btn-primary ml-2" (click)="closeInterview()">
                Đóng phỏng vấn
            </button>
            <button class="btn btn-primary ml-2" (click)="refreshEndInterview()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>

<div class="d-flex">
    <div class="set-width-menu-left d-flex menu--width">
        <div class="nav flex-column nav-pills cus-menu" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <div [routerLink]="numberStatusPackageInterview > 0 ? ['./create'] : []" class="nav-link active d-flex cus-menu-children px-2"
                id="v-pills-home-tab" data-toggle="pill" role="tab" aria-controls="v-pills-home" aria-selected="true" 
                [class.back]="numberStatusPackageInterview > 0 && currentStatusInterview > 1" [class.active]="currentStatusInterview === 1">
                <!-- [class.no-active]="numberStatusPackageInterview < 1"
                [class.active]="numberStatusPackageInterview >= currentStatusInterview && currentStatusInterview === 1" [class.back]="numberStatusPackageInterview > 1 && currentStatusInterview > 1" -->
                <div class="center-parent number">1</div>
                <div class="word">Tender Clarification Meeting (TCM)</div>
            </div>
            <div class="center-parent div-menu" [class.div-menu-active]="numberStatusPackageInterview > 1">
                <div class="border-top"></div>
            </div>
            <div [routerLink]="numberStatusPackageInterview > 1 ? ['./prepare'] : []" class="nav-link d-flex cus-menu-children px-2"
                id="v-pills-profile-tab" data-toggle="pill" role="tab" aria-controls="v-pills-profile" aria-selected="false"
                [class.no-active]="numberStatusPackageInterview < 2" [class.back]="numberStatusPackageInterview > 1 && currentStatusInterview !== 2"
                [class.active]="currentStatusInterview === 2">
                <!-- && currentStatusInterview > 2 -->
                <div class="center-parent number">2</div>
                <div class="word">
                    <span>Quản lý tổ chức phỏng vấn</span>
                </div>
            </div>
            <div class="center-parent div-menu" [class.div-menu-active]="numberStatusPackageInterview > 2">
                <div class="border-top"></div>
            </div>
            <div [routerLink]="numberStatusPackageInterview > 2 ? ['./end'] : []" class="nav-link d-flex cus-menu-children px-2" id="v-pills-messages-tab"
                data-toggle="pill" role="tab" aria-controls="v-pills-messages" aria-selected="false" [class.no-active]="numberStatusPackageInterview < 3"
                [class.back]="numberStatusPackageInterview > 2 && currentStatusInterview !== 3" [class.active]="currentStatusInterview === 3">
                <div class="center-parent number">3</div>
                <div class="word">Biên bản phỏng vấn thầu</div>
            </div>
        </div>
    </div>
    <div class="content--width">
        <router-outlet></router-outlet>
    </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.7)" size="medium" color="#fff" type="ball-clip-rotate-multiple"></ngx-spinner>
