<div class="mr-auto d-flex align-items-end list-package mb-3 d-flex justify-content-between">
    <div class="d-flex justify-content-start pl-5">
        <div class="rule mr-2">
        </div>
        <div class="center-parent  mr-4 title-status--size">
            <div> Đã nộp hồ sơ dự thầu</div>
        </div>
    </div>
    <div class="pr-3">
        <div class="btn-toolbar">
            <ng-container *ngIf="amountInterview !== 0">
                <div class="input-group">
                    <span class="input-group-addon">Tìm kiếm theo</span>
                    <!-- (keyup)="searchTerm$.next($event.target.value)" -->
                    <input type="text" class="form-control icon" placeholder="&#xf002; Khách hàng" (keyup)=changeKeySearchInterviewInvitation$.next($event.target.value)>
                </div>
                <button class="btn btn-primary ml-2" (click)="createInvitation()">
                    Tạo lời mời phỏng vấn
                </button>
                <button class="btn btn-primary ml-2" (click)="noticeInterview()">
                    Thông báo phỏng vấn
                </button>
            </ng-container>
            <button class="btn btn-primary ml-2" (click)="refreshCreateInterview()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>

<div class="d-flex">
    <div class="set-width-menu-left d-flex menu--width">
        <div class="nav flex-column nav-pills cus-menu" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <div class="nav-link active d-flex cus-menu-children" id="v-pills-home-tab" data-toggle="pill" role="tab" aria-controls="v-pills-home"
                aria-selected="true">
                <div class="center-parent number">1</div>
                <div class="word">Tender Clarification Meeting (TCM)</div>
            </div>
            <div class="center-parent div-menu">
                <div class="border-top"></div>
            </div>
            <div class="nav-link no-active d-flex cus-menu-children" id="v-pills-profile-tab" data-toggle="pill" role="tab" aria-controls="v-pills-profile"
                aria-selected="false">
                <div class="center-parent number">2</div>
                <div class="word">
                    <span>Quản lý tổ chức phỏng vấn</span>
                </div>
            </div>
            <div class="center-parent div-menu">
                <div class="border-top"></div>
            </div>
            <div class="nav-link no-active d-flex cus-menu-children" id="v-pills-messages-tab" data-toggle="pill" role="tab" aria-controls="v-pills-messages"
                aria-selected="false">
                <div class="center-parent number">3</div>
                <div class="word">Biên bản phỏng vấn thầu</div>
            </div>
        </div>
    </div>
    <div class="content--width">
        <router-outlet></router-outlet>
    </div>
</div>
