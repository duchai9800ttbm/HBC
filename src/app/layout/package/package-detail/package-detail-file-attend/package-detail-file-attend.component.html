<div class="mx-20 detail-container">
    <div class="d-flex">
        <ul class="progressbar">
            <li class="triangle" [routerLink]="['./create-request']" [class.noActive]="(currentUrl !== 'create-request') && (statusPackage > -1)" routerLinkActive="active">
                <div style="width: 100%" class="center-parent">
                    <div class="arrow-down"></div>
                </div>
                <span class="text-color">
                    <strong>Cần lập đề nghị dự thầu</strong>
                </span>
            </li>
            <li class="triangle" [routerLink]="['./infomation-deployment']" [class.noActive]="(currentUrl !== 'infomation-deployment') && statusPackage > 0" routerLinkActive="active">
                <div style="width: 100%" class="center-parent">
                    <div class="arrow-down"></div>
                </div>
                <span class="text-color">
                    <strong>Triển khai &amp; phân công tiến độ</strong>
                </span>
            </li>
            <li class="triangle" (click)="routerLink()" [class.noActive]="currentUrl !== 'build' && statusPackage > 1" routerLinkActive="active">
                <div style="width: 100%" class="center-parent"> 
                    <div class="arrow-down"></div>
                </div>
                <span class="text-color ">
                    <strong>Lập HSDT</strong>
                </span>
            </li>
            <li class="triangle" [routerLink]="['./price-review']" [class.noActive]="currentUrl !== 'price-review' && statusPackage > 2" routerLinkActive="active">
                <div style="width: 100%" class="center-parent">
                    <div class="arrow-down"></div>
                </div>
                <span class="text-color ">
                    <strong>Trình duyệt giá</strong>
                </span>
            </li>
            <li class="triangle" [routerLink]="['./interview-negotiation']" [class.noActive]="currentUrl !== 'interview-negotiation' && statusPackage > 3" routerLinkActive="active">
                <div style="width: 100%" class="center-parent">
                    <div class="arrow-down"></div>
                </div>
                <span class="text-color">
                    <strong>Quản lý phỏng vấn/thương thảo</strong>
                </span>
            </li>
        </ul>
    </div>
    <div class="set-min-height">
        <router-outlet></router-outlet>
    </div>
</div>
