<div class="boder-table">
  <div class="row">
    <ul class="progressbar">
      <li class="triangle active" [routerLink]="['../infomation-deployment']">
        <div style="width: 100%" class="center-parent">
          <div class="arrow-down-active"></div>
        </div>
        <span class="text-color ">Triển khai &amp; phân công tiến độ</span>
      </li>
      <li class="triangle active" [routerLink]="['../build']">
        <div style="width: 100%" class="center-parent">
          <div class="arrow-down-active"></div>
        </div>
        <span class="text-color ">Lập HSDT</span>
      </li>
      <li class="triangle active " [routerLink]="['../price-review']">
        <div style="width: 100%" class="center-parent">
          <div class="arrow-down-active"></div>
        </div>
        <span class="text-color ">Trình duyệt giá</span>
      </li>
      <li class="triangle active" [routerLink]="['../price-report']">
        <div style="width: 100%" class="center-parent">
          <div class="arrow-down-active"></div>
        </div>
        <span class="text-color ">Đơn báo giá dự thầu</span>
      </li>
      <li class="triangle active">
        <div style="width: 100%" class="center-parent">
          <div class="arrow-down-active"></div>
        </div>
        <span class="text-color">Hồ sơ dự thầu đã ký</span>
      </li>
      <li class="triangle active">
        <div style="width: 100%" class="center-parent">
          <div class="arrow-down-active"></div>
        </div>
        <span class="text-color">Quản lý phỏng vấn/thương thảo</span>
      </li>
    </ul>
  </div>
  <div id="outer-table" style="padding-top: 0px" class="pad-two-target">
    <div class="table-small">
      <div class=" title-list-package d-flex flex-wrap align-items-center status-filter">
        <div class="mr-auto d-flex align-items-end list-package mb-2">
          <div class="d-flex justify-content-start" style="height: 40px;">
            <div class="rule mr-2">
            </div>
            <div class="center-parent  mr-4" style="font-size: 18px">
              <div> Đã nộp hồ sơ dự thầu</div>
            </div>
          </div>
        </div>
        <div>
          <div class="btn-toolbar mt-2 mb-2">
            <button class="btn btn-primary ml-2">
              <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="nav flex-column nav-pills cus-menu" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <div class="nav-link active d-flex cus-menu-children" id="v-pills-home-tab" data-toggle="pill" role="tab" href="#v-pills-profile"
          aria-controls="v-pills-home" aria-selected="true">
          <div class="center-parent number">1</div>
          <div class="word">Tender Clarification Meeting (TCM)</div>
        </div>
        <div class="center-parent div-menu">
          <div class="border-top"></div>
        </div>
        <div class="nav-link no-active d-flex cus-menu-children" id="v-pills-profile-tab" data-toggle="pill" role="tab" href="#v-pills-profile"
          aria-controls="v-pills-profile" aria-selected="false">
          <div class="center-parent number">2</div>
          <div class="word">
            <span>Quản lý tổ chức phỏng vấn</span>
          </div>
        </div>
        <div class="center-parent div-menu">
          <div class="border-top"></div>
        </div>
        <div class="nav-link no-active d-flex cus-menu-children" id="v-pills-messages-tab" data-toggle="pill" role="tab" href="#v-pills-profile"
          aria-controls="v-pills-messages" aria-selected="false">
          <div class="center-parent number">3</div>
          <div class="word">Biên bản phỏng vấn thầu</div>
        </div>
      </div>
    </div>
    <div class="col-md-4 center-parent row">
      <div class="col-md-12 center-parent">
        <img class="class-image" src="\assets\images\thuongthao.png" width="300" height="200" class="d-inline-block" alt="">
      </div>
      <div class="col-md-12 center-parent message-create-interview">VUI LÒNG TẠO LỜI MỜI PHỎNG VẤN</div>
      <div class="col-md-12 center-parent">
        <button class="btn btn-primary ml-2" (click)="createInvitation()">
          Tạo lời mời phỏng vấn
        </button>
      </div>
    </div>
  </div>
</div>
