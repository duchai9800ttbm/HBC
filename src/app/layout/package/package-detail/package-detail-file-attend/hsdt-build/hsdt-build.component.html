<div id="outer-table">
    <div class="table-small mt-3">
        <div id="header-table-build" class=" title-list-package d-flex flex-wrap align-items-center status-filter"
            *ngIf="!isShowMenu">
            <div class="mr-auto d-flex align-items-end list-package mt-2 mb-2">
                <div class="d-flex justify-content-start" style="height: 40px;" id="res-header">
                    <div class="rule mr-2">
                    </div>
                    <div class="center-parent  mr-4" style="font-size: 18px">
                        <div>Đang lập HSDT</div>
                    </div>
                </div>
            </div>
            <div>
                <div class="btn-toolbar mt-2 mb-2">
                    <div [ngClass]="{'d-none': hideActionSiteReport}">
                        <div class="input-group">
                            <span class="input-group-addon">Tìm kiếm theo</span>
                            <input type="text" class="form-control icon" placeholder="&#xf002; Tên tài liệu" (keyup)="search($event.target.value)">
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary ml-2" (click)="taiTemplateHSDT()">
                            Tải Template
                        </button>
                        <button class="btn btn-primary ml-2" [ngClass]="{'d-none': hideActionSiteReport}">
                            Tải xuống tài liệu
                        </button>
                        <button class="btn btn-primary ml-2" [ngClass]="{'d-none': hideActionSiteReport}">
                            Xóa
                        </button>
                        <button class="btn btn-primary ml-2" [ngClass]="{'d-none': hideActionSiteReport}">
                            In
                        </button>
                        <!-- <button class="btn btn-primary ml-2" type="button" ngbDropdownToggle data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
                                Thêm mới HSDT
                            </button> -->
                        <span ngbDropdown [ngClass]="{'d-none': hideActionSiteReport}">
                            <button class="btn btn-primary ml-2" id="dropdownBasic1" ngbDropdownToggle>Thêm mới HSDT</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                <button class="dropdown-item" *ngFor="let item of danhSachLoaiTaiLieu" (click)="showDialogUploadFile(item.name, item.id)">
                                    {{ item.name }}
                                </button>
                            </div>
                        </span>
                        <button class="btn btn-primary ml-2" (click)="chotHSDT($event)" [ngClass]="{'d-none': hideActionSiteReport}">
                            Chốt HSDT
                        </button>
                        <button class="btn btn-primary ml-2">
                            <i class="fa fa-refresh" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="main-content" class="d-flex flex-row w-100">
            <div id="toggle-menu" *ngIf="!isShowMenu">

                <div class="d-flex">
                    <div id="toggle-menu-item">
                        <div class="toggle-menu-item d-flex flex-column align-items-start" [routerLink]="['./summary']"
                            routerLinkActive="active-link">
                            <div>Bảng tóm tắt ĐKDT</div>
                            <span class="font-italic">LiveForm</span>
                        </div>
                        <div class="toggle-menu-item d-flex flex-column align-items-start">
                            <div>Yêu cầu báo giá vật tư, thầu phụ</div>
                            <span class="font-italic">Upload</span>
                        </div>
                        <div class="toggle-menu-item d-flex flex-column align-items-start" routerLink="./liveformsite"
                            routerLinkActive="active-link">
                            <div>Báo cáo tham quan công trình</div>
                            <span class="font-italic">LiveForm</span>
                        </div>
                        <div class="toggle-menu-item d-flex flex-column align-items-start">
                            <div>Bảng tổng hợp dự toán</div>
                            <span class="font-italic">Upload</span>
                        </div>
                        <div class="toggle-menu-item d-flex flex-column align-items-start">
                            <div>Bảng tính chi phí chung</div>
                            <span class="font-italic">Upload</span>
                        </div>
                        <div class="toggle-menu-item d-flex flex-column align-items-start">
                            <div>Bảng câu hỏi làm rõ HSMT</div>
                            <span class="font-italic">Upload</span>
                        </div>
                        <div class="toggle-menu-item d-flex flex-column align-items-start" [routerLink]="['hskt']">
                            <div>Các HSKT có liên quan</div>
                            <span class="font-italic">Upload</span>
                        </div>
                        <div class="toggle-menu-item d-flex flex-column align-items-start">
                            <div>Hồ sơ pháp lý</div>
                            <span class="font-italic">Upload</span>
                        </div>
                        <div class="no-action toggle-menu-item d-flex flex-column align-items-start">
                            <div>Hồ sơ khác</div>
                            <span class="font-italic">Upload</span>
                        </div>
                    </div>
                    <div class="button-click mb-auto" (click)="toggleClick()">
                        <div class="center-parent">
                            <div>
                                <div class="iconButton iconN1"></div>
                                <div class="iconButton iconN2" style="margin: 3.5px 0;"></div>
                                <div class="iconButton iconN3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grow-in-line">
                <router-outlet (activate)="onActivate($event)"></router-outlet>
            </div>
        </div>
    </div>
</div>
