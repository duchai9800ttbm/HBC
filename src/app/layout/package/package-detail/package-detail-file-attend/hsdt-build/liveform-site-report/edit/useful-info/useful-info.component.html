<div class="detail-info">
    <div class="step-info">
        <h6 class="big-title font-weight-bold">7.&nbsp;các thông tin hữu ích khác/ useful infomation</h6>
        <div>
            <div class="detail-each-title">
                <h6 class="small-title font-weight-bold">
                    Những chủ đề trên nếu thấy cần thiết thì làm riêng một report cho chủ đề đó
                </h6>
                <ng-container *ngIf="usefulInfoData.length">
                    <ng-container *ngFor="let subject of usefulInfoData; let i = index">
                        <div class="list-detail">
                            <div class="img-demo-des">
                                <label class="font-weight-bold">7.{{ i+1 }} Chủ đề</label>
                            </div>
                        </div>
                        <app-subject-item [usefulInfo]="subject" (watchingChild)="endPointValue($event, i)"
                            (addContentItem)="addContent(i)" (deleteContent)="deleteContent($event, i)"
                            (deleteSubjectEmit)="deleteSubject(i)" (listImages)="viewFullScreenImage($event)"></app-subject-item>
                    </ng-container>
                </ng-container>
                <div class="main-detail" [ngClass]="{'d-none': isViewMode}">
                    <button #autofocus type="button" class="btn btn-primary" (click)="addSubject()">Thêm chủ đề</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <button tabindex="1" type="button" class="btn btn-default w-5rem mr-2" [routerLink]="['../soil']">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
            Trở về
        </button>
        <button type="button" class="btn btn-primary w-5rem ml-2 cursor-notalowed">
            Tiếp
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </button>
    </div>
</div>

<app-image-carousel class="d-flex justify-content-center align-items-center" *ngIf="showPopupViewImage" [(imageUrlArray)]="imageUrlArray" [(indexOfImage)]="indexOfImage" (closed)="closeView()"></app-image-carousel>
