<div class="detail-info">
    <div id="step2" class="step-info">
        <h5 class="big-title">3.&nbsp;giao thông và lối vào công trường (transportation and site entrance condition)</h5>
        <div>
            <div class="detail-each-title">
                <h6 class="small-title">3.1 Những chi tiết địa hình/ Topography</h6>
                <div class="main-detail">
                    <div class="text-des-input">
                        <div class="img-demo-des">
                            <label for="">Khó khăn/Disadvantage</label>
                            <input type="text" [(ngModel)]="trafficModel.chiTietDiaHinh.khoKhan.description">
                        </div>
                        <div class="image-demo-img">
                            <input type="file" #uploaDisadvantage (change)="uploaDisadvantageImage($event)">

                            <div class="display-img" *ngFor="let url of trafficModel.chiTietDiaHinh.khoKhan.images">
                                <img *ngIf="url !== 0" [src]="url.image">
                                <div *ngIf="url !== 0" class="toppp" (click)="deleteDisadvantageImage()">
                                    <i class="fa fa-times delete-icon" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="perspective-image" (click)="uploaDisadvantage.click()">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                <p>Image</p>
                            </div>
                        </div>
                    </div>
                    <div class="text-des-input">
                        <div class="img-demo-des">
                            <label for="">Thuận lợi/ Advantage</label>
                            <input type="text" [(ngModel)]="trafficModel.chiTietDiaHinh.thuanLoi.description">
                        </div>
                        <div class="image-demo-img">
                            <input type="file" #uploaAdvantage (change)="uploaAdvantageImage($event)">

                            <div class="display-img" *ngFor="let url of trafficModel.chiTietDiaHinh.thuanLoi.images">
                                <img *ngIf="url !== 0" [src]="url.image">
                                <div *ngIf="url !== 0" class="toppp" (click)="deleteAdvantageImage()">
                                    <i class="fa fa-times delete-icon" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="perspective-image" (click)="uploaAdvantage.click()">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                <p>Image</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="detail-each-title">
                <h6 class="small-title">3.2 Lối vào công trường/ Site entrance</h6>
                <div class="main-detail">
                    <div class="text-des-input">
                        <div class="img-demo-des">
                            <label for="">Hướng vào công trường/ Direction of the site entrance</label>
                            <input type="text" [(ngModel)]="trafficModel.loiVaoCongTrinh.huongVao.description">
                        </div>
                        <div class="image-demo-img">
                            <input type="file" #uploadDirection (change)="uploadDirectionImage($event)">

                            <div class="display-img" *ngFor="let url of trafficModel.loiVaoCongTrinh.huongVao.images">
                                <img *ngIf="url !== 0" [src]="url.image">
                                <div *ngIf="url !== 0" class="toppp" (click)="deleteDirectionImage()">
                                    <i class="fa fa-times delete-icon" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="perspective-image" (click)="uploadDirection.click()">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                <p>Image</p>
                            </div>
                        </div>
                    </div>
                    <div class="text-des-input">
                        <div class="img-demo-des">
                            <label for="">Đường hiện có trên công trường/ Existing road on site</label>
                            <input type="text" [(ngModel)]="trafficModel.loiVaoCongTrinh.duongHienCo.description">
                        </div>
                        <div class="image-demo-img">
                            <input type="file" #uploadExisting (change)="uploadExistingImage($event)">

                            <div class="display-img" *ngFor="let url of trafficModel.loiVaoCongTrinh.duongHienCo.images">
                                <img *ngIf="url !== 0" [src]="url.image">
                                <div *ngIf="url !== 0" class="toppp" (click)="deleteExistingImage()">
                                    <i class="fa fa-times delete-icon" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="perspective-image" (click)="uploadExisting.click()">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                <p>Image</p>
                            </div>
                        </div>
                    </div>
                    <div class="text-des-input">
                        <div class="img-demo-des">
                            <label for="">Yêu cầu đường tạm/ Temporary road's requirement</label>
                            <input type="text" [(ngModel)]="trafficModel.loiVaoCongTrinh.yeuCauDuongTam.description">
                        </div>
                        <div class="image-demo-img">
                            <input type="file" #uploadRoad (change)="uploadRoadImage($event)">

                            <div class="display-img" *ngFor="let url of trafficModel.loiVaoCongTrinh.yeuCauDuongTam.images">
                                <img *ngIf="url !== 0" [src]="url.image">
                                <div *ngIf="url !== 0" class="toppp" (click)="deleteRoadImage()">
                                    <i class="fa fa-times delete-icon" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="perspective-image" (click)="uploadRoad.click()">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                <p>Image</p>
                            </div>
                        </div>
                    </div>
                    <div class="text-des-input">
                        <div class="img-demo-des">
                            <label for="">Yêu cầu về hàng rào tạm/ Temporary fence's requirement</label>
                            <input type="text" [(ngModel)]="trafficModel.loiVaoCongTrinh.yeuCauHangRao.description">
                        </div>
                        <div class="image-demo-img">
                            <input type="file" #uploadFence (change)="uploadFenceImage($event)">

                            <div class="display-img" *ngFor="let url of trafficModel.loiVaoCongTrinh.yeuCauHangRao.images">
                                <img *ngIf="url !== 0" [src]="url.image">
                                <div *ngIf="url !== 0" class="toppp" (click)="deleteFenceImage()">
                                    <i class="fa fa-times delete-icon" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="perspective-image" (click)="uploadFence.click()">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                <p>Image</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
