<form [formGroup]="describeForm" class="detail-info">
    <div id="step1" class="step-info">
        <h5 class="big-title">2.&nbsp;mô tả tổng quát công trường (site infomation/conditional)</h5>
        <div>
            <div class="detail-each-title">
                <h6 class="small-title">2.1 Những chi tiết địa hình/Topography</h6>
                <div class="main-detail">
                    <div class="text-des-input">
                        <input type="text" placeholder="TEXT" formControlName="chiTietDiaHinhDesc">
                    </div>
                    <div>
                        <div class="image-demo-img">
                            <input type="file" multiple #uploadTopography (change)="uploadTopographyImage($event)">
                            <div class="display-img" *ngFor="let url of topographyImageUrls">
                                <img [src]="(url.image?.base64) || url.image.file">
                                <div class="toppp"  [ngClass]="{'d-none': viewMode}" (click)="deleteTopographyImage(url)">
                                    <i class="fa fa-times delete-icon" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="perspective-image" [ngClass]="{'d-none': viewMode}" (click)="uploadTopography.click()">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                <p>Image</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="detail-each-title">
                <h6 class="small-title">2.2 Những kiến trúc hiện hữu trên công trường/ Existing building on the site</h6>
                <div class="main-detail">
                    <div class="text-des-input">
                        <input type="text" placeholder="TEXT" formControlName="kienTrucHienHuuDesc">
                    </div>
                    <div>
                        <div class="image-demo-img">
                            <input type="file" multiple #uploadExistingBuild (change)="uploadExistingBuildImage($event)">
                            <div class="display-img" *ngFor="let url of existingBuildImageUrls">
                                <img [src]="(url.image?.base64) || url.image.file">
                                <div class="toppp"  [ngClass]="{'d-none': viewMode}" (click)="deleteExistingBuildImage(url)">
                                    <i class="fa fa-times delete-icon" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="perspective-image" [ngClass]="{'d-none': viewMode}" (click)="uploadExistingBuild.click()">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                <p>Image</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="detail-each-title">
                <h6 class="small-title">2.3 Những yêu cầu chướng ngại vật trên công trường/ Existing of stacale on the
                    site</h6>
                <div class="main-detail">
                    <div class="text-des-input">
                        <input type="text" placeholder="TEXT" formControlName="yeuCauChuongNgaiDesc">
                    </div>
                    <div>
                        <div class="image-demo-img">
                            <input type="file" multiple #uploadStacale (change)="uploadStacaleImage($event)">
                            <div class="display-img" *ngFor="let url of stacaleImageUrls">
                                <img [src]="(url.image?.base64) || url.image.file">
                                <div class="toppp"  [ngClass]="{'d-none': viewMode}" (click)="deleteStacaleImage(url)">
                                    <i class="fa fa-times delete-icon" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="perspective-image" [ngClass]="{'d-none': viewMode}" (click)="uploadStacale.click()">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                <p>Image</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
