<div class="detailInfo">
    <div id="step2" class="stepInfo">
        <h5 class="bigTitle">3.&nbsp;giao thông và lối vào công trường (transportation and site entrance condition)</h5>
        <div>
            <div class="detailEachTitle">
                <h6 class="smallTitle">3.1 Những chi tiết địa hình/ Topography</h6>
                <div class="mainDetail">
                    <div class="listDetail">
                        <div class="labelstep1" style="margin-bottom: 15px;">
                            <label for="">Khó khăn/Disadvantage</label>
                            <input type="text">
                        </div>
                        <div id="imageDemoImg">
                            <input type="file" style="display:none" #inputclick0 (change)="uploaDisadvantageImage($event)">

                            <div class="displayImg" *ngFor="let url of disadvantageImageUrls">
                                <img [src]="url">
                                <div class="toppp" (click)="deleteImg0()">
                                    <i class="fa fa-times deleteIco" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="perspectiveImage" (click)="inputclick0.click()">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                <p>Image</p>
                            </div>
                        </div>
                    </div>
                    <div class="listDetail">
                        <div class="labelstep1" style="margin-bottom: 15px;">
