<div class="list-detail">
    <div class="img-demo-des">
        <label class="label-hide"></label>
        <!-- --- -->
        <h6 *ngIf="isViewMode" class="mb-1 mt-2 font-weight-bold w-30 d-inline-block">
            {{ usefulInfo.title }}
        </h6>
        <!-- --- -->
        <input type="text" placeholder="Tên chủ đề" class="w-30" [(ngModel)]="usefulInfo.title" [ngClass]="{'d-none': isViewMode}"
            (change)="selectedChange()" [ngClass]="{'view-mode-text': isViewMode}">
        <i (click)="deleteSubject()" [ngClass]="{'d-none': isViewMode}" class="fa fa-times-circle icon-delete"
            aria-hidden="true"></i>
    </div>
    <div class="topic7" *ngFor="let content of usefulInfo.content; let i = index">
        <ng-container>

            <div class="img-demo-des">
                <label>Nội dung {{ i+1 }}
                    <span class="add-content-button" [ngClass]="{'d-none': isViewMode}" (click)="addContent($event)"
                        *ngIf="(i+1) == usefulInfo.content.length">
                        <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                    </span>
                </label>

            </div>

            <app-content-item
            [contentItemModel]="content" (valueChange)="trackingChange($event, i)" (deleteContent)="deleteContentItem(i)"
            (listImages)="viewFullScreenImage($event)">
            </app-content-item>

        </ng-container>
    </div>
</div>
