<form [formGroup]="contentItemForm" class="fix-position-form">
    <div class="img-demo-des">
        <label class="label-hide"> </label>
        <input type="text" class="input-name-content" [ngClass]="{'view-mode-text': viewMode}" formControlName="tenNoidung">
        <i (click)="deleteContentItem()" [ngClass]="{'d-none': viewMode}" class="fa fa-times-circle remove-content-button" aria-hidden="true"></i>
    </div>
    <div class="img-demo-des">
        <label for="" style="visibility: hidden">Ná»™i dung</label>
        <textarea class="desc-content" [ngClass]="{'view-mode-text': viewMode}" cols="20" rows="5" formControlName="chiTietNoiDung"></textarea>
    </div>
    <div class="image-demo-img">
        <input type="file" multiple #uploadContent [ngClass]="{'view-mode-text': viewMode}" (change)="uploadContentImage($event)">
        <div class="display-img" *ngFor="let url of contentItemImageList">
            <img [src]="(url.image?.base64) || url.image.file">
            <div class="toppp" [ngClass]="{'d-none': viewMode}" (click)="deleteContentImage(url)">
                <i class="fa fa-times delete-icon" aria-hidden="true"></i>
            </div>
        </div>
        <div class="perspective-image" [ngClass]="{'d-none': viewMode}" (click)="uploadContent.click()">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <p>Image</p>
        </div>
    </div>
</form>
