<div style="padding-left: 15px;">
    <div class=" title-list-package d-flex flex-wrap align-items-center status-filter">
        <div class="mr-auto d-flex align-items-end list-package mt-2 mb-2" style="padding-top: 0!important;">
            <div class="d-flex justify-content-start" style="height: 40px;">
                <div class="mr-4">
                    <div style="text-transform: uppercase; font-size: 15px"> các hskt có liên quan</div>
                </div>
            </div>
        </div>
        <div class="btn-toolbar mt-2 mb-2">

        </div>
    </div>
    <div class="d-flex flex-row flex-wrap filter-bar custom-filter-bar" style="background-color: #fafbfc!important; padding: 9px 15px;">
        <div class="d-flex form-inline flex-pad" id="menu-control-table">
            <div class="form-group ml-sm-2">
                <label for="" class="form-label">Tình trạng</label>
                <span class="custom-dropdown mx-sm-2">
                    <select class="form-control">
                        <option value="">Tất cả</option>
                        <option value="Official">Chính thức</option>
                        <option value="Draft">Bản nháp</option>
                    </select>
                </span>
            </div>
            <div class="form-group ml-sm-2">
                <label for="" class="form-label">Người upload</label>
                <span class="custom-dropdown mx-sm-2">
                    <select class="form-control">
                        <option>--Lựa chọn--</option>
                        <!-- <option *ngFor="let item of userListItem" [value]="item.employeeId">{{item.employeeName}}</option> -->
                    </select>
                </span>
            </div>
            <div class="form-group ml-sm-2">
                <label for="" class="form-label">Ngày upload</label>
                <span class="custom-dropdown mx-sm-2">
                    <select class="form-control">
                        <option>--Lựa chọn--</option>
                        <!-- <option *ngFor="let item of userListItem" [value]="item.employeeId">{{item.employeeName}}</option> -->
                    </select>
                </span>
            </div>
            <div class="form-group ml-sm-2">
                <label for="" class="form-label">Lần phỏng vấn</label>
                <span class="custom-dropdown mx-sm-2">
                    <select class="form-control">
                        <option>--Lựa chọn--</option>
                        <!-- <option *ngFor="let item of userListItem" [value]="item.employeeId">{{item.employeeName}}</option> -->
                    </select>
                </span>
            </div>
            <!-- <div class="form-group ">
                        <label for="" class="form-label">Ngày upload</label>
                        <div class="input-group calendarInput">
                            <owl-date-time [(ngModel)]="filterModel.createDate"  
                                 pickerType="calendar" >
                            </owl-date-time>
                            <span class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </div>
                    </div> -->
            <div class="form-group ml-sm-2">

                <button type="submit" class="btn btn-primary ml-sm-2" (click)="filter()">
                    <i class="fa fa-filter" aria-hidden="true"></i>&nbsp; Lọc
                </button>
                <button class="btn btn-secondary ml-sm-2" (click)="clearFilter()">
                    <i class="fa fa-times"></i>&nbsp; Xóa lọc
                </button>
            </div>
        </div>
    </div>
    <div class="bot-table">
        <table class="table-selection  row-border hover cell-border dataTable">
            <thead>
                <tr>
                    <th class="stt" style="width: 3%; min-width: 15px;background-color: #f68e56!important;">
                        <div class="d-flex justify-content-around">
                            <div style="width: 40%;">
                                <div class="center-parent">
                                    <label class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                    </label>
                                </div>
                            </div>
                            <div style="width: 35%;" class="center-parent">
                                <div>STT</div>
                            </div>
                        </div>
                    </th>

                    <th style="width: 13%;background-color: #f68e56!important;">
                        <div class="d-flex justify-content-center">
                            <div class="center-parent">
                                <div>Loại tài liệu</div>
                            </div>
                        </div>
                    </th>

                    <th style="width: 13%;background-color: #f68e56!important;">
                        <div class="d-flex justify-content-center">
                            <div class="center-parent">
                                <div>Tên tài liệu</div>
                            </div>
                        </div>
                    </th>

                    <th class="th-mark-status" style="width: 10%; min-width: 20px;background-color: #f68e56!important;">
                        <div class="d-flex justify-content-center">
                            <div style="width: 80%;" class="center-parent">
                                <div>Hình ảnh</div>
                            </div>
                        </div>
                    </th>

                    <th style="background-color: #f68e56!important;">
                        <div class="d-flex justify-content-center">
                            <div class="center-parent">
                                <div>Phiên bản</div>
                            </div>
                        </div>
                    </th>

                    <th style="background-color: #f68e56!important;">
                        <div class="d-flex justify-content-center">
                            <div class="center-parent">
                                <div>Mô tả</div>
                            </div>
                        </div>
                    </th>

                    <th class="th-mark-status" style="width: 6%; min-width: 20px;background-color: #f68e56!important;">
                        <div class="d-flex justify-content-center">
                            <div style="width: 80%;" class="center-parent">
                                <div>Tình trạng</div>
                            </div>
                        </div>
                    </th>

                    <th style="background-color: #f68e56!important;">
                        <div class="d-flex justify-content-center">
                            <div class="center-parent">
                                <div>Người upload</div>
                            </div>
                        </div>
                    </th>

                    <th style="background-color: #f68e56!important;">
                        <div class="d-flex justify-content-center">
                            <div class="center-parent">
                                <div>Ngày upload</div>
                            </div>
                        </div>
                    </th>

                    <th style="width: 8%;background-color: #f68e56!important;">
                        <div class="d-flex justify-content-center">
                            <div class="center-parent">
                                <div>Lần phỏng vấn</div>
                            </div>
                        </div>
                    </th>

                    <th class="table-action text-center" style="background-color: #f68e56!important;">
                        Thao tác
                    </th>

                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="stt d-flex justify-content-around">
                        <div class="center-parent">
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                            </label>
                        </div>
                        <div class="center-parent">
                            <div>Chưa set</div>
                        </div>
                    </td>
                    <td class="text-center">Chưa set</td>
                    <td class="text-center">Chưa set</td>
                    <td class="text-center">Chưa set</td>
                    <td class="text-center">Chưa set</td>
                    <td class="text-center">Chưa set</td>
                    <td class="text-center">Chưa set</td>
                    <td class="text-center">Chưa set</td>
                    <td class="text-center">Chưa set</td>
                    <td class="text-center">Chưa set</td>
                    <td class="text-center">
                        <div class="d-flex justify-content-around">
                            <div>
                                <a title="Tải file" (click)="downloadFileItem(item.id)">
                                    <i class="fa fa-download color-item-down" aria-hidden="true"></i>
                                </a>
                            </div>
                            <div>
                                <a title="Xóa file">
                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                </a>
                            </div>
                            <div>
                                <a title="In">
                                    <i class="fa fa-print color-item-print" aria-hidden="true"></i>

                                </a>

                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
