<form [formGroup]="specialRequirementForm">
    <div class="p-3">
        <h5 class="text-uppercase">IV. danh sách các nhà thầu phụ được chỉ định (list of nonminated sub-contractors)</h5>
        <div formArrayName="requirements">
            <div *ngFor="let fControl of specialRequirementForm.get('requirements').controls; let i = index">
                <div class="mt-3">
                    {{i + 1}}.<span class="ml-3">Yêu cầu {{i + 1}}</span><i class="fa fa-plus-square-o ml-3 pointer"
                        aria-hidden="true" (click)="addFormArrayControl('requirements')" *ngIf="(i + 1) === specialRequirementForm.get('requirements').length"></i>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">Tên yêu cầu</div>
                    <div class="col-md-8">
                        <input class="form-control">
                    </div>
                    <div class="col-md-1 pl-0" *ngIf="i !== 0"><i (click)="removeFormArrayControl('requirements', i)"
                            class="fa fa-times-circle pointer" style="color: #c0c0c0; font-size: 1.2rem" aria-hidden="true"></i></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">Ghi chú</div>
                    <div class="col-md-8">
                        <input placeholder="Ghi chú" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">Link</div>
                    <div class="col-md-8">
                        <input class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
