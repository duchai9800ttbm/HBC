<div id="header-table" class=" title-list-package d-flex flex-wrap align-items-center status-filter" *ngIf="!isShowMenu">
    <div class="mr-auto d-flex align-items-end list-package mt-2 mb-2">
        <div class="d-flex justify-content-start" style="height: 40px;">
            <div class="rule mr-2">
            </div>
            <div class="center-parent  mr-4" style="font-size: 18px">
              <a [routerLink]='["/package/list"]' style="cursor: pointer;">
                <!-- <i class="fa fa-chevron-left mr-3" aria-hidden="true"></i> -->
                <img width="12" height="12" class="pointer not-outline" src="assets\images\nghia.png" style="margin-bottom: 1px;">
            </a>
                <div class="text-uppercase">bảng tóm tắt điều kiện dự thầu (tender conditional summary)</div>
            </div>
        </div>
    </div>
    <div>
        <div class="btn-toolbar mt-2 mb-2">
            <button class="btn btn-primary ml-2">
                Import dữ liệu theo mẫu
            </button>
            <button class="btn btn-primary ml-2">
                Lưu
            </button>
            <button class="btn btn-primary ml-2">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    
</div>
<div id="main-content">
  <div id="toggle-menu" *ngIf="!isShowMenu">
      <div class="toggle-menu-item" routerLink="./info" routerLinkActive="active-link">I. Thông tin dự án</div>
      <div class="toggle-menu-item">II. Các bên liên quan</div>
      <div class="toggle-menu-item">III. Phạm vi công việc</div>
      <div class="toggle-menu-item">IV. Nhà thầu phụ được chỉ định</div>
      <div class="toggle-menu-item">V. Vật tư do CĐT cung cấp/ chỉ định</div>
      <div class="toggle-menu-item">VI. Hồ sơ phải nộp đáng lưu ý</div>
      <div class="toggle-menu-item">Diễn giải chi tiết hồ sơ</div>
      <div class="toggle-menu-item">&#9656; Yêu cầu hồ sơ</div>
      <div class="toggle-menu-item">Hồ sơ pháp lý</div>
      <div class="toggle-menu-item">Hồ sơ khác</div>
  </div>
  <div class="w-100 ml-2">
    <router-outlet></router-outlet>
  </div>
</div>
