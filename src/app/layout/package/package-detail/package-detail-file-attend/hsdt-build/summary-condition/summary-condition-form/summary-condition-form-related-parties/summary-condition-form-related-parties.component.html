<div class="p-3">
    <h5 class="text-uppercase">II. các bên liên quan (stakeholders)</h5>
    <div class="d-flex flex-column">


        <div class="d-flex flex-row" *ngFor="let item of mockData; index as i">
            <div class="w-15">6. {{item.groupName}}</div>
            <div class="w-85">
                <ng-container *ngFor="let customer of item.customers; index as k">
                    <div class="d-flex flex-row w-100 mb-3">
                        <div class="w-3 ml-3">
                            <span class="form-control form-control-customer"> {{customer.name}} </span>
                        </div>

                        <div class="w-3 ml-3 d-flex flex-row">
                            <div class="label-contact w-20 text-center center-parent">
                                <div>Liên hệ</div>
                            </div>
                            <span class="form-control form-control-custom w-80">
                                <span>Nguyễn Hữu Nghĩa</span>,
                                <span>Hoàng Duy Khánh</span>
                            </span>
                        </div>
                        <div class="w-3 ml-3 d-flex flex-row">
                            <div class="label-contact w-20 text-center center-parent">
                                <div>Ghi chú</div>
                            </div>
                            <span class="form-control form-control-custom w-80">
                                <textarea class="form-control b-textarea h-100" (input)="noteChange($event)" [(ngModel)]="customer.note"></textarea>

                            </span>
                        </div>
                    </div>
                </ng-container>
            </div>


        </div>


    </div>
</div>
