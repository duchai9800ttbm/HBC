<div class="p-3">
    <h5 class="text-uppercase">bảng tóm tắt điều kiện dự thầu (tender conditional summary)</h5>
    <div class="mt-5" *ngIf="!hasTender">
        <div class="text-center">
            <img style="width: 116px" src="assets/images/ic_file.png">
            <div class="mt-3">Hiện chưa có bản tóm tắt dự thầu nào</div>
            <div class="pl-5r mt-3">
                <button class="btn btn-primary ml-2" routerLink="./form/create">
                    Tạo thủ công
                </button>
                <button class="btn btn-primary ml-2">
                    Tạo bằng import theo mẫu
                </button>
            </div>
        </div>
    </div>
    <div class="mt-5" *ngIf="hasTender">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead>
                <tr>
                    <th>
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input input-checkbox" [(ngModel)]="checkboxSeclectAll" (change)="onSelectAll($event.target.checked)">
                            <span class="custom-control-indicator"></span>
                        </label>
                        <span class="label-index">STT</span>
                    </th>
                    <th>Tên tài liệu</th>
                    <th>Lần phỏng vấn</th>
                    <th>Người tạo</th>
                    <th>Ngày tạo</th>
                    <th class="text-center">Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input input-checkbox">
                            <span class="custom-control-indicator"></span>
                        </label>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <div>
                                <a>
                                    <i class="fa fa-eye text-warning" aria-hidden="true"></i>
                                </a>
                                <a class=" text-success ml-3" [routerLink]="['./form/edit']">
                                    <i class="fa fa-pencil cursor-pointer" aria-hidden="true"> </i>
                                </a>
                                <a class=" text-dark ml-3">
                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.7)" size="medium" color="#fff" type="ball-clip-rotate-multiple"></ngx-spinner>
