<form [formGroup]="mainMaterialForm">
    <div class="p-3">
        <h5 class="text-uppercase">V. danh sách các vật tư do chủ đầu tư cung cấp hay chỉ định (list of main materials to be supplied or appointed by owner)</h5>
        <div formArrayName="materials">
            <div *ngFor="let fControl of materialsFA.controls; let i = index" [formGroupName]="i">
                <div class="row mt-3">
                    <div class="col-md-3 text-nowrap">{{i + 1}}.<span class="ml-3">Vật tư {{i + 1}}</span><i class="fa fa-plus-square-o ml-3 pointer"
                            aria-hidden="true" (click)="addFormArrayControl('materials')" *ngIf="(i + 1) === materialsFA.length"></i></div>
                    <div class="col-md-8">
                        <input class="form-control" formControlName="tenVatTu" placeholder="Tên vật tư {{i + 1}}">
                    </div>
                    <div class="col-md-1 pl-0" *ngIf="i !== 0"><i (click)="removeFormArrayControl('materials', i)" class="fa fa-times-circle pointer" style="color: #c0c0c0; font-size: 1.2rem" aria-hidden="true"></i></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3"></div>
                    <div class="col-md-8">
                        <textarea formControlName="ghiChuThem" placeholder="Ghi chú thêm về vật tư {{i + 1}}" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
                <button class="btn border" routerLink="../nonminate">
                    <i class="fa font-size-3 mr-3 fa-angle-left" aria-hidden="true"></i>
                    Trở về
                </button>
                <button class="btn btn-primary ml-2" routerLink="../tender-submission">
                    Tiếp
                    <i class="fa font-size-3 ml-3 fa-angle-right" aria-hidden="true"></i>
                </button>
            </div>
    </div>
</form>
