<form [formGroup]="mainMaterialForm">
    <div class="p-3">
        <h5 class="text-uppercase">V. danh sách các vật tư do chủ đầu tư cung cấp hay chỉ định (list of main materials to be supplied or appointed by owner)</h5>
        <div formArrayName="materials">
            <div *ngFor="let fControl of mainMaterialForm.get('materials').controls; let i = index" [formGroupName]="i">
                <div class="row mt-3">
                    <div class="col-md-3 text-nowrap">{{i + 1}}.<span class="ml-3">Vật tư {{i + 1}}</span><i class="fa fa-plus-square-o ml-3 pointer"
                            aria-hidden="true" (click)="addFormArrayControl('materials')" *ngIf="(i + 1) === mainMaterialForm.get('materials').length"></i></div>
                    <div class="col-md-8">
                        <input class="form-control" formControlName="name" placeholder="Tên vật tư {{i + 1}}">
                    </div>
                    <div class="col-md-1 pl-0" *ngIf="i !== 0"><i (click)="removeFormArrayControl('materials', i)" class="fa fa-times-circle pointer" style="color: #c0c0c0; font-size: 1.2rem" aria-hidden="true"></i></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3"></div>
                    <div class="col-md-8">
                        <textarea formControlName="desc" placeholder="Ghi chú thêm về vật tư {{i + 1}}" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
