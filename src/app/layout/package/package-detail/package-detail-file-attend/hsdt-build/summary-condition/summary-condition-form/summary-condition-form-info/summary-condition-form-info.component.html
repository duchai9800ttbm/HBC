<form [formGroup]="thongTinDuAnForm" class="p-3">
    <div class="row">
        <div class="col-md-4">Tên tài liệu</div>
        <div class="col-md-8">
            <input type="text" tabindex="1" appAutoFocus class="form-control" formControlName="tenTaiLieu">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">Lần phỏng vấn</div>
        <div class="col-md-8">
            <input tabindex="2" type="number" class="form-control" min="1" appInputNumber formControlName="lanPhongVan">
        </div>
    </div>
    <div class="mt-3">
        <h5 class="text-uppercase index-font-weight font-weight-bold">I. thông tin dự án (project information)</h5>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">1. Hình phối cảnh</div>
        <div class="image-demo-img col-md-8">
            <input type="file" accept="image/*" multiple #uploadPhoiCanh (change)="uploadPerspectiveImage($event)" accept=".jpg, .jpeg">
            <ng-container *ngFor="let url of hinhAnhPhoiCanhUrls; index as k">
                <div class="display-img" (click)="viewFullScreenImage(hinhAnhPhoiCanhUrls, k)">
                    <img [src]="url.largeSizeUrl">
                    <div class="icon-delete-image" [ngClass]="{'d-none': isModeView}" (click)="deletePerspectiveImage(url)">
                        <i class="fa fa-times delete-icon" aria-hidden="true"></i>
                    </div>
                </div>
            </ng-container>
            <div class="perspective-image" [ngClass]="{'d-none': isModeView}" #uploadPhoiCanhButton (focus)="onFocus('uploadPhoiCanhButton')" (click)="uploadPhoiCanh.click()" tabindex="3">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <p>Image</p>
                <div id="uploadPhoiCanhLoading"></div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">2. Bản vẽ master plan</div>
        <div class="image-demo-img col-md-8">
            <input type="file" accept="image/*" multiple #uploadMasterplan (change)="uploadBanVe($event)" accept=".jpg, .jpeg">
            <ng-container *ngFor="let url of banVeMasterPlanUrls; index as k">
                <div class="display-img" (click)="viewFullScreenImage(banVeMasterPlanUrls, k)">
                    <img [src]="url.largeSizeUrl">
                    <div class="icon-delete-image" [ngClass]="{'d-none': isModeView}" (click)="deleteBanVe(url)">
                        <i class="fa fa-times delete-icon" aria-hidden="true"></i>
                    </div>
                </div>
            </ng-container>
            <div class="perspective-image" [ngClass]="{'d-none': isModeView}" #uploadMasterplanButton (focus)="onFocus('uploadMasterplanButton')" (click)="uploadMasterplan.click()"
                tabindex="4">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <p>Image</p>
                <div id="uploadMasterplanLoading"></div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">3. Thông tin dự án/ gói thầu</div>
        <div class="col-md-8">
            <textarea tabindex="4" class="form-control" placeholder="Diễn giải thông tin tổng quan dự án" formControlName="dienGiaiThongTinDuAn"></textarea>
        </div>
    </div>
    <div class="text-center mt-4">
        <button tabindex="5" class="btn border  cursor-cancel" disabled>
            <i class="fa font-size-3 mr-3 fa-angle-left" aria-hidden="true"></i>
            Trở về
        </button>
        <button tabindex="6" class="btn btn-primary ml-1" routerLink="../stackholder">
            Tiếp
            <i class="fa font-size-3 ml-3 fa-angle-right" aria-hidden="true"></i>
        </button>
        <button tabindex="6" class="btn btn-primary ml-1" routerLink="../stackholder" (click)="saveData()" *ngIf="!isModeView">
            Lưu và tiếp
            <i class="fa font-size-3 ml-3 fa-angle-right" aria-hidden="true"></i>
        </button>
    </div>
</form>

<app-image-carousel class="d-flex justify-content-center align-items-center" *ngIf="showPopupViewImage"
    [(imageUrlArray)]="imageUrlArray" [(indexOfImage)]="indexOfImage" (closed)="closeView()"></app-image-carousel>
