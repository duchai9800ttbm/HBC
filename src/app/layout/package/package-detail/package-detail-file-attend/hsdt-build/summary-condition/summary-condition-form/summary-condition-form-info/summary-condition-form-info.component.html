<form [formGroup]="thongTinDuAnForm" class="p-3">
    <div class="row">
        <div class="col-md-2">Tên tài liệu</div>
        <div class="col-md-6">
            <input class="form-control" formControlName="tenTaiLieu">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-2">Lần phỏng vấn</div>
        <div class="col-md-6">
            <input type="number" class="form-control" formControlName="lanPhongVan">
        </div>
    </div>
    <div class="mt-3">
        <h5 class="text-uppercase">I. thông tin dự án (project information)</h5>
    </div>
    <div class="row mt-3">
        <div class="col-md-2">1. Hình phối cảnh</div>
        <div class="col-md-6 grid-square-4">
            <div appSquareBox class="rounded d-flex justify-content-center align-items-center flex-column border-dashed"><i
                    class="fa fa-plus" aria-hidden="true"></i>
                <div>Image</div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-2">2. Bản vẽ master plan</div>
        <div class="col-md-6 grid-square-4">
            <div appSquareBox class="rounded d-flex justify-content-center align-items-center flex-column border-dashed"><i
                    class="fa fa-plus" aria-hidden="true"></i>
                <div>Image</div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-2">3. Thông tin dự án/ gói thầu</div>
        <div class="col-md-6">
            <textarea class="form-control" placeholder="Diễn giải thông tin tổng quan dự án" formControlName="thongTinDuAn"></textarea>
        </div>
    </div>
    <div class="text-center mt-4">
            <button class="btn border">
                <i class="fa font-size-3 mr-3 fa-angle-left" aria-hidden="true"></i>
                Trở về
            </button>
            <button class="btn btn-primary ml-2" routerLink="../stackholder">
                Tiếp
                <i class="fa font-size-3 ml-3 fa-angle-right" aria-hidden="true"></i>
            </button>
        </div>
</form>
