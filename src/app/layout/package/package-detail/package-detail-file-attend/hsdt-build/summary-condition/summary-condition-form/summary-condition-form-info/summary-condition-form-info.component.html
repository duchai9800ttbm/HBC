<form [formGroup]="thongTinDuAnForm" class="p-3">
    <div class="row">
        <div class="col-md-4">Tên tài liệu</div>
        <div class="col-md-8">
            <input class="form-control" formControlName="tenTaiLieu">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">Lần phỏng vấn</div>
        <div class="col-md-8">
            <input type="number" class="form-control" min="0" appInputNumber formControlName="lanPhongVan">
        </div>
    </div>
    <div class="mt-3">
        <h5 class="text-uppercase index-font-weight font-weight-bold">I. thông tin dự án (project information)</h5>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">1. Hình phối cảnh</div>
        <div class="image-demo-img col-md-8">
            <input type="file" accept="image/*" multiple #uploadPhoiCanh (change)="uploadPerspectiveImage($event)">
            <div class="display-img" *ngFor="let url of hinhAnhPhoiCanhUrls" (click)="viewFullScreenImage(hinhAnhPhoiCanhUrls)">
                <img [src]="url.largeSizeUrl">
                <div class="icon-delete-image" [ngClass]="{'d-none': isModeView}" (click)="deletePerspectiveImage(url)">
                    <i class="fa fa-times delete-icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="perspective-image" [ngClass]="{'d-none': isModeView}" (click)="uploadPhoiCanh.click()"
                tabindex="15">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <p>Image</p>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">2. Bản vẽ master plan</div>
        <div class="image-demo-img col-md-8">
            <input type="file" accept="image/*" multiple #uploadMasterplan (change)="uploadBanVe($event)">
            <div class="display-img" *ngFor="let url of banVeMasterPlanUrls" (click)="viewFullScreenImage(banVeMasterPlanUrls)">
                <img [src]="url.largeSizeUrl">
                <div class="icon-delete-image" [ngClass]="{'d-none': isModeView}" (click)="deleteBanVe(url)">
                    <i class="fa fa-times delete-icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="perspective-image" [ngClass]="{'d-none': isModeView}" (click)="uploadMasterplan.click()" tabindex="15">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <p>Image</p>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">3. Thông tin dự án/ gói thầu</div>
        <div class="col-md-8">
            <textarea class="form-control" placeholder="Diễn giải thông tin tổng quan dự án" formControlName="dienGiaiThongTinDuAn"></textarea>
        </div>
    </div>
    <div class="text-center mt-4">
        <button class="btn border">
            <i class="fa font-size-3 mr-3 fa-angle-left" aria-hidden="true"></i>
            Trở về
        </button>
        <button class="btn btn-primary ml-1" routerLink="../stackholder">
            Tiếp
            <i class="fa font-size-3 ml-3 fa-angle-right" aria-hidden="true"></i>
        </button>
    </div>
</form>

<app-image-carousel class="d-flex justify-content-center align-items-center" *ngIf="showPopupViewImage"
    [(imageUrlArray)]="imageUrlArray" (closed)="closeView()"></app-image-carousel>
