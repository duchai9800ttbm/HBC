<form [formGroup]="estimatedBudgetForm">
    <div class="p-3 position-relative">
        <div *ngIf="routerAction == 'view'" class="b-form-readonly"></div>
        <div>
            <h5 class="text-uppercase">IV. giá gói thầu tạm tính (estimated budget of package)</h5>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <strong>Các mục đánh giá (item evaluation)</strong>
            </div>
            <div class="col-md-6">
                <strong>Nội dung & Nhận xét (Comments)</strong>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 d-flex align-items-center">
                1. Giá gói thầu tạm tính (Draft budget of package)
            </div>
            <div class="col-md-6">
                <input type="number" formControlName="draftBudgetOfPackage" class="form-control input-dropdown-group">
                <div formGroupName="draftBudgetOfPackageCurrency">
                    <kendo-dropdownlist name="currency" formControlName="value" [data]="listCurrency" [valuePrimitive]="true">
                    </kendo-dropdownlist>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 d-flex align-items-center">
                2. Ghi chú thêm (Additional notes)
            </div>
            <div class="col-md-6">
                <input type="text" formControlName="additionalNote" class="form-control">
            </div>
        </div>
        <div class="text-center mt-4">
            <button class="btn border" routerLink="../internal-resource">
                <i class="fa font-size-3 mr-3 fa-angle-left" aria-hidden="true"></i>
                Trở về
            </button>
            <button class="btn btn-primary ml-2" routerLink="../fee-tender">
                Tiếp
                <i class="fa font-size-3 ml-3 fa-angle-right" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</form>
