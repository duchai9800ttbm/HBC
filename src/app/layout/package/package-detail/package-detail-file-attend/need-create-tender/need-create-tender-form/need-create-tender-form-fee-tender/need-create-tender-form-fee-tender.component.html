<form [formGroup]="feeTenderForm">
    <div class="p-3 position-relative">
        <div *ngIf="routerAction == 'view'" class="b-form-readonly"></div>
        <div>
            <h5 class="text-uppercase">V. tiền mua hồ sơ dự thầu (fee of tender invitation document)</h5>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <strong>Các mục đánh giá (item evaluation)</strong>
            </div>
            <div class="col-md-6">
                <strong>Nội dung & Nhận xét (Comments)</strong>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 d-flex align-items-center">
                1. Tiền mua hồ sơ (Fee of tender invitation document)
            </div>
            <div class="col-md-6">
                <input appInputNumberNegativeDecimal [decimal]="true" [appAutoFocus]="routerAction != 'view'" appEnterPreventDefault tabindex="1" formControlName="feeOfTenderInvitationDocument" class="form-control input-dropdown-group">
                <div formGroupName="feeOfTenderInvitationDocumentCurrency">
                    <kendo-dropdownlist formControlName="value" tabindex="2" [data]="listCurrency" [valuePrimitive]="true">
                    </kendo-dropdownlist>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 d-flex align-items-center">
                2. Tiền đặt cọc mua hồ sơ mời thầu (Tender document deposit (or money))
            </div>
            <div class="col-md-6">
                <input appInputNumberNegativeDecimal [decimal]="true" appEnterPreventDefault tabindex="3" formControlName="tenderDocumentDeposit" class="form-control input-dropdown-group">
                <div formGroupName="feeOfTenderInvitationDocumentCurrency">
                    <kendo-dropdownlist formControlName="value" tabindex="4" [data]="listCurrency" [valuePrimitive]="true">
                    </kendo-dropdownlist>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button class="btn border" tabindex="6" routerLink="../estimated-budget" (keyup)="routerLink($event, 'estimated-budget')">
                <i class="fa font-size-3 mr-3 fa-angle-left" aria-hidden="true"></i>
                Trở về
            </button>
            <button class="btn btn-primary ml-2" tabindex="5" routerLink="../contract-condition" (keyup)="routerLink($event, 'contract-condition')">
                Tiếp
                <i class="fa font-size-3 ml-3 fa-angle-right" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</form>
