<form [formGroup]="resourceEvaluationForm">
    <div class="p-3 position-relative">
        <div *ngIf="routerAction == 'view'" class="b-form-readonly"></div>
        <div>
            <h5 class="text-uppercase">III. tự đánh giá nguồn lực (internal resources evaluation)</h5>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <strong>Các mục đánh giá (item evaluation)</strong>
            </div>
            <div class="col-md-6">
                <strong>Nội dung & Nhận xét (Comments)</strong>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 d-flex align-items-center">
                1. Tình hình hiện tại (Current situation)
            </div>
            <div class="col-md-6">
                <input type="text" [appAutoFocus]="routerAction != 'view'" appEnterPreventDefault tabindex="1" formControlName="currentSituation" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 d-flex align-items-center">
                2. Nguồn nhân lực, thiết bị (Human resources & equipments)
            </div>
            <div class="col-md-6">
                <input type="text" appEnterPreventDefault tabindex="2" formControlName="humanResorcesAndEquipments" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 d-flex align-items-center">
                3. Nguồn tài chính (Finance capacity)
            </div>
            <div class="col-md-6">
                <input type="text" appEnterPreventDefault tabindex="3" formControlName="financeCapacity" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 d-flex align-items-center">
                4. Người cạnh tranh (Competitor)
            </div>
            <div class="col-md-6">
                <input type="text" appEnterPreventDefault tabindex="4" formControlName="competitor" class="form-control">
            </div>
        </div>
        <div class="text-center mt-4">
            <button class="btn border" tabindex="6" routerLink="../consultant-analys" (keyup)="routerLink($event, 'consultant-analys')">
                <i class="fa font-size-3 mr-3 fa-angle-left" aria-hidden="true"></i>
                Trở về
            </button>
            <button class="btn btn-primary ml-1" tabindex="5" routerLink="../estimated-budget" (keyup)="routerLink($event, 'estimated-budget')">
                Tiếp
                <i class="fa font-size-3 ml-3 fa-angle-right" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</form>
