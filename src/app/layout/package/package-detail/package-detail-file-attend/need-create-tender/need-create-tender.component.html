<div class=" title-list-package d-flex flex-wrap align-items-center status-filter pl-3">
    <div class="mr-auto d-flex align-items-end list-package mt-2 mb-2">
        <div class="d-flex justify-content-start h-40">
            <div class="rule mr-2">
            </div>
            <div class="center-parent mr-4">
                <h4 class="mb-0">Cần lập đề nghị dự thầu</h4>
            </div>
        </div>
    </div>
    <div>
        <div class="btn-toolbar mt-2 mb-2">
            <button type="button" class="btn btn-primary ">Tải
                Template</button>
            <button type="button" class="btn btn-primary ml-2">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
<div class="mt-5" *ngIf="!proposedTender">
    <div class="text-center">
        <img class="icon-filter" src="assets/images/ic-file0.png" alt="">
    </div>
    <div class="text-center mt-3">
        Hiện chưa có phiếu đề nghị dự thầu nào
    </div>
    <div class="text-center mt-3">
        <button class="btn btn-primary ml-2" routerLink="./form/create">
            Tạo mới
        </button>
        <!-- <button class="btn btn-primary ml-2">
            Tạo bằng import theo mẫu
        </button> -->
    </div>
</div>
<div class="mt-5 ml-3" *ngIf="proposedTender">
    <h5 class="text-uppercase mb-3">phiếu đề nghị dự thầu (proposed tender participating report)</h5>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
            <tr>
                <th>
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input input-checkbox">
                        <span class="custom-control-indicator"></span>
                    </label>
                </th>
                <th>Tên tài liệu</th>
                <th>Tình trạng</th>
                <th>Người tạo</th>
                <th>Ngày tạo</th>
                <th class="text-center">Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input input-checkbox">
                        <span class="custom-control-indicator"></span>
                    </label>
                </td>
                <td>{{proposedTender.documentName}}</td>
                <td>{{proposedTender.isDraftVersion ? 'Bản nháp' : 'Chính thức'}}</td>
                <td></td>
                <td></td>
                <td>
                    <div class="d-flex justify-content-center">
                        <div>
                            <a [routerLink]="['./form/view']">
                                <i class="fa fa-eye text-warning" aria-hidden="true"></i>
                            </a>
                            <a class=" text-success ml-3" [routerLink]="['./form/edit']">
                                <i class="fa fa-pencil cursor-pointer" aria-hidden="true"> </i>
                            </a>
                            <a class=" text-dark ml-3">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
