<div class="boder-table">
    <div class="row">
        <ul class="progressbar">
            <li class="triangle active" [routerLink]="['../infomation-deployment']">
                <span class="text-color ">Triển khai &amp; phân công tiến độ</span>
            </li>
            <li class="triangle active" [routerLink]="['../build']">
                <span class="text-color ">Lập HSDT</span>
            </li>
            <li class="triangle active " [routerLink]="['../price-review']">
                <span class="text-color ">Trình duyệt giá</span>
            </li>
            <li class="triangle active" [routerLink]="['../price-report']">
                <span class="text-color ">Đơn báo giá dự thầu</span>
            </li>
            <li class="triangle active">
                <span class="text-color">Hồ sơ dự thầu đã ký</span>
            </li>
            <li class="triangle">
                <span>Quản lý phỏng vấn/thương thảo</span>
            </li>
        </ul>
    </div>
    <div id="outer-table">
        <div class="table-small mt-3">
            <div class=" title-list-package d-flex flex-wrap align-items-center status-filter" id="ipad-res">
                <div class="mr-auto d-flex align-items-end list-package mt-2 mb-2">
                    <div class="d-flex justify-content-start" style="height: 40px;">
                        <div class="rule mr-2">
                        </div>
                        <div class="center-parent  mr-4" style="font-size: 18px">
                            <div> Đã ký</div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="btn-toolbar mt-2 mb-2">
                        <button class="btn btn-primary ml-2" (click)="submited()">
                            Nộp HSDT
                        </button>
                        <button class="btn btn-primary ml-2">
                            Tải Template
                        </button>
                        <button class="btn btn-primary ml-2" (click)="submited()">
                            Upload file HSDT đã ký
                        </button>

                        <button class="btn btn-primary ml-2">
                                Tải xuống tài liệu
                            </button>
                        <button class="btn btn-primary ml-2">
                            <i class="fa fa-refresh" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div style="padding: 0 15px;">
            <div class=" title-list-package d-flex flex-wrap align-items-center status-filter">
                <div class="mr-auto d-flex align-items-end list-package mt-2 mb-2">
                    <div class="d-flex justify-content-start" style="height: 40px;">
                        <div class="center-parent  mr-4">
                            <div style="text-transform: uppercase; font-size: 15px">hồ sơ dự thầu đã phê duyệt</div>
                        </div>
                    </div>
                </div>
                <div class="btn-toolbar mt-2 mb-2">
                    <div class="input-group">
                        <span class="input-group-addon">Tìm kiếm theo</span>
                        <input type="text" class="form-control icon" placeholder="&#xf002; Tên tài liệu">
                    </div>
                    <button class="btn btn-primary ml-2">
                        Tải xuống tài liệu
                    </button>
                    <button class="btn btn-primary ml-2">
                        In
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
