<div class="boder-table">
  <div class="table-body">
    <form *ngIf="groupUserModel" [formGroup]="formEditUser" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-7">
          <h4 class="text-head-user">Thay đổi thông tin tài khoản</h4>
        </div>
        <div class="col-5 pull-right">
          <button type="button" class="btn btn-default btn-rg w-80 pull-right" style="color: #FFF" [routerLink]="['/management-user/group-user/manage-user-list/manage-user']">
            Hủy
          </button>
          <button type="submit" class="btn btn-primary btn-rg w-80 pull-right" [disabled]="loading">
            Lưu
          </button>
          <button type="button" class="btn btn-primary btn-rg pull-right" (click)="deleteLocation(idString)">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>

        </div>
      </div>

      <div class="body-account">
        <div class="account-content">
          <h4 class="text-accout">Tài khoản</h4>
          <div class="form-group row">
            <label for="inputUserName" class="col-sm-2 col-form-label">Tên đăng nhập
              <span style="color: red">*</span>
            </label>
            <div class="col-sm-4">
              <input type="text" class="form-control form-input" required id="inputUserName" formControlName="userName" placeholder=""
                [class.is-invalid]="formErrors.userName" value="{{groupUserModel?.userName}}">
              <!-- <div *ngIf="submitted && addUser.userName.errors" class="invalid-feedback">
                <div *ngIf="addUser.userName.errors.required">Tên đăng nhâp là bắt buộc</div>
              </div> -->
              <div *ngIf="formErrors.userName" class="invalid-feedback">{{formErrors.userName}}</div>
            </div>
            <!-- <div class="col-sm-1" class="checkbox">
              <input type="checkbox" id="optinosCheckbox1" (click)="clickCheckboxAction()" [checked]="checkboxTrue" value="{{groupUserModel.isActive}}">
              <label for="optinosCheckbox1">
                Hoạt động
              </label>
            </div> -->
          </div>
          <!-- <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Mật khẩu
              <span style="color: red">*</span>
            </label>
            <div class="col-sm-4">
              <input type="password" class="form-control form-input" id="password" formControlName="password" placeholder="" [ngClass]="{ 'is-invalid': submitted && addUser.password.errors }">
              <div class="invalid-feedback" *ngIf="formErrors.password">{{formErrors.password}}</div>
            </div>
          </div> -->
          <div class="form-group row">
            <label for="group" class="col-sm-2 col-form-label">Nhóm người dùng</label>
            <div class="col-sm-4">
              <kendo-combobox class="w-100 form-input" [data]="dataGroupUser" textField="text" valueField="value" [valuePrimitive]="true"
                [value]="selectedGroup">
              </kendo-combobox>
            </div>
          </div>
        </div>
        <div class="info-content">
          <h4 class="text-accout">Thông tín cá nhân</h4>

          <div class="form-group row">
            <label for="inputFirstName" class="col-sm-2 col-form-label">Họ
              <span style="color: red">*</span>
            </label>
            <div class="col-sm-4">
              <input type="text" class="form-control form-input" formControlName="firstName" id="inputFirstName" placeholder="" [ngClass]="{ 'is-invalid': submitted && addUser.firstName.errors }"
                value="{{groupUserModel.firstName}}">
              <!-- <div *ngIf="submitted && addUser.firstName.errors" class="invalid-feedback">
                <div *ngIf="addUser.firstName.errors.required">Họ là bắt buộc</div>
              </div> -->
              <div *ngIf="formErrors.firstName" class="invalid-feedback">{{formErrors.lastName}}</div>
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Tên
              <span style="color: red">*</span>
            </label>
            <div class="col-sm-4">
              <input type="text" class="form-control form-input" id="name" formControlName="lastName" placeholder="" [ngClass]="{ 'is-invalid': submitted && addUser.lastName.errors }"
                value="{{groupUserModel.lastName}}">
              <!-- <div *ngIf="submitted && addUser.lastName.errors" class="invalid-feedback">
                <div *ngIf="addUser.lastName.errors.required">Tên là bắt buộc</div>
              </div> -->
              <div *ngIf="formErrors.lastName" class="invalid-feedback">{{formErrors.lastName}}</div>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email
              <span style="color: red">*</span>
            </label>
            <div class="col-sm-4">
              <input type="email" class="form-control form-input" formControlName="email" id="email" placeholder="" [ngClass]="{ 'is-invalid': submitted && addUser.email?.errors }"
                value="{{groupUserModel.email}}">
              <!-- <div *ngIf="submitted && addUser.email?.errors" class="invalid-feedback">
                <div *ngIf="addUser.email?.errors.required">Email là bắt buộc</div>
              </div>
              <div *ngIf="addUser.touched && addUser.email.errors.email">Email không đúng định dạng</div> -->
              <div *ngIf="submitted && addUser.email.errors" class="invalid-feedback">
                <div *ngIf="addUser.email.errors.required">Trường này là bắt buộc nhập</div>
                <div *ngIf="addUser.email.errors && !addUser.email.errors.required && submitted && addUser.email.errors.email">Email không đúng định dạng</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="department" class="col-sm-2 col-form-label">Phòng ban/Bộ phận
              <span style="color: red">*</span>
            </label>
            <div class="col-sm-4">
              <kendo-combobox class="w-100 form-input" [data]="departments | async" textField="departmentName" formControlName="department"
                valueField="id" [valuePrimitive]="true" [value]="selectedDepartmaent" [ngClass]="{ 'is-invalid': submitted && addUser.department.errors }">
              </kendo-combobox>
              <div *ngIf="submitted && addUser.department.errors" class="invalid-feedback">
                <div *ngIf="addUser.department.errors.required">Vui lòng chọn phòng ban/bộ phận</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="position" class="col-sm-2 col-form-label">Vị trí/Chức vụ</label>
            <div class="col-sm-4">
              <kendo-combobox class="w-100 form-input" [data]="positions | async" textField="levelName" formControlName="department" valueField="id"
                [valuePrimitive]="true" [value]="selectPosition">
              </kendo-combobox>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- Model Xóa user -->
<ng-template #delete>
  <div class="modal-header no-boder-bottom">
    <div class="col-md-10 offset-md-1 text-center">
      <p class="modal-title text-title text-model">Bạn có thực sự muốn xóa người dùng này ra khỏi hệ thống? </p>
    </div>
    <div class="col-md-1">
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

  </div>
  <div class="text-center pd-b20">
    <button type="submit" class="btn btn-primary w-80" (click)="onDeleteUserGroup();">Có</button>
    <button type="button" class="btn btn-default w-80" (click)="modalRef.hide()">Không</button>
  </div>
</ng-template>
