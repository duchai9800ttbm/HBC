<div class="get-active-code-page center-parent" [@routerTransition] style="background: url('assets/images/background2.jpg') no-repeat; background-size:cover;">
  <div class="center-parent">
      <div class="col-xl-8 col-md-12 col-lg-10 col-sm-12 col-sx-12">
          <div class="row no-gutters">
              <div class="col-md-6 col-lg-6 col-sm-6">
                  <img src="assets\images\Logo2.jpg" style="width:100%; height: 100%;">
        
              </div>
              <div class="col-md-6 col-lg-6 col-sm-6">
                  <div class="panel">
                      <!-- <h1 class="pb-3">BYS CRM</h1> -->
                
                      <form role="form" [formGroup]="getActiveCodeForm" (ngSubmit)="submitForm()">
                        <app-list-errors [errorCode]="apiErrorCode"></app-list-errors>
                        
                          <div class="header mb-5">
                            <div class="font-weight-bold">QUÊN MẬT KHẨU</div>
                          </div>
                          <div class="messenger mb-4">
                            <p >Vui lòng nhập địa chỉ email của bạn để nhận mã xác nhận</p>
                          </div>
                        
                        <div class="form-group email mt-2">
                          <div class="text-left">
                            <label class="email-content" for="name">Địa chỉ email</label>
                            <input type="text" class="form-control" name="email" placeholder="example@gmail.com" [class.is-invalid]="formErrors.email" formControlName="email" >
                            <div class="invalid-feedback"  *ngIf="formErrors.email">
                              {{ formErrors.email }}
                            </div>
                          </div>
                        </div>
                
                        <button type="submit" class="btn btn-primary w-100 mt-4 text-uppercase">Tiếp</button>
                        <div class="footer mt-4">
                          <a  [routerLink]="['/login']">Trở về <span>Đăng nhập</span></a>    
                        </div>
                      </form>
                
                     
                    </div>
                </div>
            </div>
            <div class="row mt-5 center-parent">
                <div class="copy-right">Copyright &copy; 2018. Bản quyền thuộc về BYS</div>

            </div>
      </div>
   
  </div>
</div>
